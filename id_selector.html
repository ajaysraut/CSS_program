<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>id_selector</title>
	<style type="text/css">
		#id_selector{color: red; font-size: 40px}
	</style>
</head>
<body>
	<p id="id_selector">id_selector</p>
	<p style="color: blue;">id_selector is used the id attribute of an HTML element to select a specific element </p>
	<p> to select an element with a specific id, write a hash(#) character, followed by the id of the element</p>
	<p>we can use this in both external and internal style sheet</p>
</body>
</html>
