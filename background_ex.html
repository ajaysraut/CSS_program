<!DOCTYPE html>
<html>
<head>
	<title>background set</title>
	<style type="text/css">
		body{background-color: khaki;}
		p {background-color: red;}
	</style>
</head>
<body>
	<h1>background color is khaki</h1>
	<p> We can use background properties to enhance the background styles <br>of the element present in the web page</p> 
	<p>In this program we can use background-color properties to set the background color</p>
</body>
</html>
